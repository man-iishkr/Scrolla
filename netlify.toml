# Configuration for static multi-page deployment
[build]
  publish = "public"

# Redirects for your specific pages
[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/register"
  to = "/register.html"
  status = 200

# Default SPA rewrite: catch-all for unknown routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200