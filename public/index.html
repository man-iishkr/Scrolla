<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WorldStream · Short, smart updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/auth.css" />
  <link rel="stylesheet" href="/css/ai.css" />
</head>

<body>

  <!-- AUTH GATE MODAL (Guest / Login / Register) -->
  <div id="auth-gate" class="modal hidden">
    <div class="modal-card">
      <h2>Welcome to WorldStream</h2>
      <p>Short, smart news updates personalised for you.</p>

      <div class="modal-actions">
        <a href="/login.html" class="btn primary">Login</a>
        <a href="/register.html" class="btn secondary">Register</a>
        <button id="continue-guest" class="btn ghost">
          Continue as Guest
        </button>
      </div>
    </div>
  </div>

  <!-- HEADER -->
  <header class="topbar">
    <div class="topbar-left">
      <img src="/assets/logo.png" alt="WorldStream" class="logo" />
    </div>

    <nav class="topbar-nav">
      <button class="nav-btn active" data-view="trending">Trending</button>
      <button class="nav-btn" data-view="foryou">For You</button>
      <button class="nav-btn" data-view="saved">Saved</button>
    </nav>

    <div class="topbar-right">
      <button id="signin-btn" class="btn outline small">Sign in</button>
      <span id="user-badge" class="hidden"></span>
    </div>
  </header>

  <!-- CATEGORY TABS -->
  <section class="category-bar">
    <button class="cat-btn active" data-category="All">All</button>
    <button class="cat-btn" data-category="Technology">Technology</button>
    <button class="cat-btn" data-category="Business">Business</button>
    <button class="cat-btn" data-category="Sports">Sports</button>
    <button class="cat-btn" data-category="Science">Science</button>
    <button class="cat-btn" data-category="Entertainment">Entertainment</button>
  </section>

  <!-- SEARCH -->
  <section class="search-bar">
    <input
      id="searchInput"
      type="text"
      placeholder="Search topics… e.g. AI, Cricket, IPOs"
    />
  </section>

  <!-- FEED -->
  <main id="feed" class="feed-container">
    <!-- News cards injected here -->
  </main>
  <div id="summary-modal" class="modal hidden">
  <div class="modal-backdrop"></div>
  <div class="modal-box">
    <button class="modal-close" onclick="this.closest('.modal').classList.add('hidden')">
      ✕
    </button>
    <h2>Summary</h2>
    <div id="summary-content" class="modal-content">
      Loading...
    </div>
  </div>
</div>
<div id="ai-chat-modal" class="modal hidden">
  <div class="modal-backdrop"></div>
  <div class="modal-box">
    <button class="modal-close" onclick="this.closest('.modal').classList.add('hidden')">
      ✕
    </button>
    <h2>Ask AI</h2>
    <div id="ai-chat-history" class="modal-content"></div>

    <div class="ai-input-row">
      <input id="ai-input" placeholder="Ask a question..." />
      <button id="ai-send">Send</button>
    </div>
  </div>
</div>


  <!-- FOOTER -->
  <footer class="footer">
    © 2025 WorldStream · Short, smart updates.
  </footer>

  <!-- JS ENTRY -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
