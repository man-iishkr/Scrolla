<body>

<div class="auth-page">
  <div class="auth-card">

    <h1>Sign in</h1>
    <p class="auth-sub">Use your WorldStream account</p>

    <form id="login-form" class="auth-form">
      <label>Email</label>
      <input id="email" type="email" class="auth-input" required>

      <label>Password</label>
      <div class="password-row">
        <input id="password" type="password" class="auth-input" required>
        <button type="button" id="togglePass" class="toggle-pass">Show</button>
      </div>

      <button type="submit" class="auth-btn">Sign in</button>
    </form>

    <div class="auth-footer">
      Donâ€™t have an account? <a href="/register.html">Create account</a>
    </div>

  </div>
</div>

<script type="module" src="/js/auth/login.page.js"></script>
</body>
