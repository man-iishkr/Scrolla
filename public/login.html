<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Scrolla</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="./assets/Logo.png" alt="Logo" class="auth-logo" onerror="this.style.display='none'">
        <h1>Welcome Back</h1>
        <p>Login to access your personalized news feed</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="your@email.com"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="Enter your password"
          >
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="useOTP">
            <span>Login with OTP (sent to email)</span>
          </label>
        </div>

        <div id="otpSection" class="form-group hidden">
          <label for="otp">Enter OTP</label>
          <input 
            type="text" 
            id="otp" 
            name="otp" 
            placeholder="6-digit OTP"
            maxlength="6"
          >
          <button type="button" class="btn-link" id="resendOTP">Resend OTP</button>
        </div>

        <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
          Login
        </button>

        <div class="error-message hidden" id="errorMessage"></div>
        <div class="success-message hidden" id="successMessage"></div>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="./register.html">Register here</a></p>
        <p><a href="./index.html">Continue as Guest</a></p>
      </div>
    </div>
  </div>

  <!-- Load scripts in correct order - state.js FIRST -->
  <script src="./js/core/state.js"></script>
  <script src="./js/core/utils.js"></script>
  <script src="./js/core/api.js"></script>
  <script src="./js/auth/login.page.js"></script>
</body>
</html>
