<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Scrolla</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="assets/Logo.png" alt="Logo" class="auth-logo" onerror="this.style.display='none'">
        <h1>Create Account</h1>
        <p>Join us to get personalized news</p>
      </div>

      <form id="registerForm" class="auth-form">
        <!-- Step 1: Basic Info -->
        <div id="step1" class="form-step">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              required 
              placeholder="Your name"
            >
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              placeholder="your@email.com"
            >
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              placeholder="Create a strong password"
            >
            <div class="password-strength">
              <div class="strength-bar">
                <div id="strengthBar" class="strength-fill"></div>
              </div>
              <span id="strengthText">Enter password</span>
            </div>
            <ul id="passwordFeedback" class="password-feedback"></ul>
          </div>

          <button type="button" class="btn btn-primary btn-full" id="nextStepBtn">
            Next
          </button>
        </div>

        <!-- Step 2: Location & Language -->
        <div id="step2" class="form-step hidden">
          <div class="form-group">
            <label>Enable Location</label>
            <p class="help-text">Get regional news based on your location</p>
            <button type="button" class="btn btn-secondary btn-full" id="enableLocationBtn">
              Enable Location Access
            </button>
            <button type="button" class="btn-link" id="skipLocationStepBtn">Skip</button>
            <div id="locationInfo" class="location-info hidden"></div>
          </div>

          <div class="form-group">
            <label for="language">Preferred Language</label>
            <select id="language" name="language" class="form-select">
              <option value="en">English</option>
              <option value="hi">हिन्दी (Hindi)</option>
            </select>
          </div>

          <div class="button-group">
            <button type="button" class="btn btn-ghost" id="backStepBtn">
              Back
            </button>
            <button type="submit" class="btn btn-primary" id="registerBtn">
              Create Account
            </button>
          </div>
        </div>

        <div class="error-message hidden" id="errorMessage"></div>
        <div class="success-message hidden" id="successMessage"></div>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <p><a href="index.html">Continue as Guest</a></p>
      </div>
    </div>
  </div>

  <!-- Load scripts in correct order - state.js FIRST -->
  <script src="js/core/state.js"></script>
  <script src="js/core/utils.js"></script>
  <script src="js/core/api.js"></script>
  <script src="js/auth/register.page.js"></script>
</body>
</html>
