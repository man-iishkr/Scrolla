<body>

<div class="auth-page">
  <div class="auth-card">

    <h1>Create account</h1>
    <p class="auth-sub">Join WorldStream in seconds</p>

    <form id="register-form" class="auth-form">
      <label>Name</label>
      <input id="name" class="auth-input" required>

      <label>Email</label>
      <input id="email" type="email" class="auth-input" required>

      <label>Password</label>
      <div class="password-row">
        <input id="password" type="password" class="auth-input" required>
        <button type="button" id="togglePass" class="toggle-pass">Show</button>
      </div>

      <div id="passwordStrength" class="password-strength"></div>

      <button type="submit" class="auth-btn">Create account</button>
    </form>

    <div class="auth-footer">
      Already have an account? <a href="/login.html">Sign in</a>
    </div>

  </div>
</div>
<link rel="stylesheet" href="/css/auth.css">

<script type="module" src="/js/auth/register.page.js"></script>
</body>
